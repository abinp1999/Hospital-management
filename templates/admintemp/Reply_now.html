{% extends 'admintemp/dashboard.html' %}
{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required value="{{complaint.subject}}" class="form-control" readonly>
                </div>

                <div class="form-group">
                    <label for="complaint">Complaint:</label>
                    <input type="text" id="complaint" name="complaint" required value="{{complaint.complaint}}" class="form-control" readonly>
                </div>

                <div class="form-group">
                    <label for="reply">Reply:</label>
                    <textarea id="reply" name="reply" rows="4" cols="50" class="form-control" ></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
