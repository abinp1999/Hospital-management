{% extends 'custom/dashboard.html' %}
{% block content %}
{% load crispy_forms_tags %}
  <div class="container">
      <h1 class="text-center">Custom_Update</h1><br>
      <div class="row">
          <div class="card text-center w-50 mx-auto">
              <form method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  {{updateForm|crispy}}

                  <input type="submit" id="submit">
              </form>
          </div>
      </div>

  </div>

{% endblock %}
