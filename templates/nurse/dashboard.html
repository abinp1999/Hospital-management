<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--    <title>Nurse Dashboard</title>-->
    <link rel="shortcut icon" type="image/png" href="{% static 'dashboard/assets/images/logos/favicon.png' %}" />
    <link rel="stylesheet" href="{% static 'dashboard/assets/css/styles.min.css' %}" />
</head>
<body>
    <!-- Body Wrapper -->
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
        data-sidebar-position="fixed" data-header-position="fixed">
        <!-- Sidebar Start -->
        <aside class="left-sidebar">
            <!-- Sidebar scroll -->
            <div>
                <div class="brand-logo d-flex align-items-center justify-content-between">
                    <!-- <a href="./index.html" class="text-nowrap logo-img"> -->
                    <!--     <img src="{% static 'dashboard/assets/images/logos/dark-logo.svg'%}" width="180" alt="" /> -->
                    </a>
                    <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
                        <i class="ti ti-x fs-8"></i>
                    </div>
                </div>
                <!-- Sidebar navigation -->
                <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
                    <ul id="sidebarnav">
                        <li class="nav-small-cap">
                            <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                        </li>
                        <li class="sidebar-item">
                            <span class="hide-menu">Nurse_Dashboard</span>
                        </li>
                        <li class="nav-small-cap">
                            <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                            <span class="hide-menu">UI COMPONENTS</span>
                        </li>
                        <div class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"><i class="fa fa-laptop me-2"></i>Complaint</a>
                            <div class="dropdown-menu bg-transparent border-0">
                                <a href="{% url 'nurse_complaint_add' %}" class="dropdown-item">Add</a>
                                <a href="{% url 'nurse_complaint_view' %}" class="dropdown-item">View</a>
                            </div>
                        </div>
                        <div class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"><i class="fa fa-laptop me-2"></i>Schedule</a>
                            <div class="dropdown-menu bg-transparent border-0">
                                <a href="{% url 'schedule_add' %}" class="dropdown-item">SCHEDULE_Add</a>
                                <a href="{% url 'schedule_view' %}" class="dropdown-item">SCHEDULE_view</a>
                            </div>
                        </div>
                    </ul>
                </nav>
                <!-- End Sidebar navigation -->
            </div>
            <!-- End Sidebar scroll -->
        </aside>
        <!-- Sidebar End -->
        <!-- Main wrapper -->
        <div class="body-wrapper">
            <!-- Header Start -->
            <header class="app-header">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <ul class="navbar-nav">
                        <li class="nav-item d-block d-xl-none">
                            <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
                                <i class="ti ti-menu-2"></i>
                            </a>
                        </li>
                    </ul>
                    <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
                        <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
                            <li class="nav-item dropdown">
                                <a class="nav-link nav-icon-hover" href="javascript:void(0)" id="drop2" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    <img src="{% static 'dashboard/assets/images/profile/user-1.jpg'%}" alt="" width="35" height="35" class="rounded-circle">
                                </a>
                                <div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up" aria-labelledby="drop2">
                                    <a href="{% url 'logout_view' %}" class="dropdown-item">logout</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
            <!-- Header End -->
            <div class="container-fluid">
                {% block content %}
                    <h1 class="text-center">Nurse Dashboard</h1>
                {% endblock %}
            </div>
        </div>
        <!-- Main wrapper End -->

    <script src="{% static 'dashboard/assets/libs/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'dashboard/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'dashboard/assets/js/sidebarmenu.js' %}"></script>
    <script src="{% static 'dashboard/assets/js/app.min.js' %}"></script>
    <script src="{% static 'dashboard/assets/libs/apexcharts/dist/apexcharts.min.js' %}"></script>
    <script src="{% static 'dashboard/assets/libs/simplebar/dist/simplebar.js' %}"></script>
    <script src="{% static 'dashboard/assets/js/dashboard.js' %}"></script>
</body>
</html>
