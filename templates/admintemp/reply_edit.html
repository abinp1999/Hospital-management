{% extends 'admintemp/dashboard.html' %}
{% block content %}
{% load crispy_forms_tags %}
  <div class="container">
      <h1 class="text-center">Admin_Reply_edit</h1><br>
      <div class="row">
          <div class="card text-center w-50 mx-auto" style="background-color: #f0f0f0; border-radius: 10px; padding: 20px;">
              <form method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  {{edit|crispy}}

                  <input type="submit" id="submit" class="btn btn-primary mt-3" style="width: 100%;">
              </form>
          </div>
      </div>
  </div>
{% endblock %}
