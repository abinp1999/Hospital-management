{% extends 'custom/dashboard.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <div class="row">
        <div class="container">
            <h1 class="text-center">Booking</h1><br>
            <div class="row">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="schedule">Schedule</label>
                        <input type="text" id="schedule" name="schedule" required value="{{ Book.hospital }}" class="form-control" readonly>
                    </div>

                    <div class="form-group">
                        <label for="user">Vaccine</label>
                        <input type="text" id="user" name="user" required value="{{ Book.vaccine }}" class="form-control" readonly>
                    </div>

                    <div class="form-group">
                        <label for="status6">Date</label>
                        <input type="text" id="status6" name="status" required value="{{ Book.date }}" class="form-control" readonly>
                    </div>

                    <div class="form-group">
                        <label for="status4">Start Time</label>
                        <input type="text" id="status4" name="status" required value=   "{{ Book.start_time }}" class="form-control" readonly>
                    </div>

                    <div class="form-group">
                        <label for="status5">End Time</label>
                        <input type="text" id="status5" name="status" required value="{{ Book.end_time }}" class="form-control" readonly>
                    </div>

                    <div>
                         <a href="{% url 'book_view'  %}"><button>Book-Appointment</button></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
